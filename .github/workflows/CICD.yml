name: Olatunde CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  subscription_id: dev_sub
  tenant_id: dev-tenant-abcd
  resource_group: web_app
  doc: ./main.yaml
  doc2: ./test2.json
  doc3: ./test3.py

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build artifact
        run: zip app.zip main.yaml test2.json test3.py

      - uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: app.zip

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        run: echo "Running tests..."

  deploy:
    name: Deploy
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Deploy
        run: echo "Deploying app.zip"
