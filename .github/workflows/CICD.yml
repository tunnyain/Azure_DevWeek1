name: Olatunde Continuous Integration

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  subscription_id: dev_sub
  tenant_id: dev-tenant-abcd
  resource_group: web_app
  doc: ./main.yaml
  doc2: ./test2.json
  doc3: ./test3.py

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create ZIP package
        run: |
          zip infrastructure-package-${{ github.run_number }}.zip \
            ${{ env.doc }} \
            ${{ env.doc2 }} \
            ${{ env.doc3 }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: infrastructure-build
          path: infrastructure-package-${{ github.run_number }}.zip

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build   # ðŸ‘ˆ Build must succeed first

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest test3.py -v

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test   # ðŸ‘ˆ Tests must pass first

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: infrastructure-build

      - name: Deploy (placeholder)
        run: |
          echo "Deploying build..."
          echo "Subscription : ${{ env.subscription_id }}"
          echo "Tenant       : ${{ env.tenant_id }}"
          echo "ResourceGrp  : ${{ env.resource_group }}"
          echo "Deployed infrastructure-package-${{ github.run_number }}.zip"